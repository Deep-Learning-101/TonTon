<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <!-- GitHub markdown-style CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">

<style>
  html, body {
    /* 你的原始 color 設置，既然之前 .markdown-body 內部文字正確，先保留它 */
    color: CanvasText;
    font-family: system-ui;
    padding: 2rem;
    margin: 0;

    /* 替換 background-color: Canvas; */
    /* 設置默認亮色背景 */
    background-color: #ffffff; /* 或者一個你喜歡的亮色 */
  }

  /* 暗黑模式 */
  @media (prefers-color-scheme: dark) {
    html, body {
      background-color: #0d1117; /* GitHub 暗黑模式常用的背景色，或者你喜歡的任何暗色 */
      /* color: CanvasText; 會在這裡繼續生效，理論上暗黑模式下 CanvasText 是亮色 */
    }
  }

  .markdown-body {
    max-width: 1024px;
    margin: auto;
    /* github-markdown.css 負責這裡的背景和文字顏色，
       它應該能正確處理亮暗主題切換。*/
  }

.podcast-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2rem;
  max-width: 1500px;
  margin: 3rem auto;
  text-align: center;
}

.podcast-cell {
  padding: 1rem;
}

audio {
  width: 400px;
  height: 40px;
  margin: 0.5rem 0;
}

.video-container {
  position: relative;
  width: 100%;
  aspect-ratio: 16 / 9;
}

.video-container iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
}

/* 響應式設計：手機時變成單欄 */
@media (max-width: 768px) {
  .podcast-grid {
    grid-template-columns: 1fr;
  }
}
</style>
